name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: bun run lint
      - run: bun run typecheck
      - run: bun test
      - run: bun run format:check
      - run: bun run build

  docker:
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository_owner }}/auger-server
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    runs-on: ubuntu-latest
    needs: [ci, build-cli-binaries]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/auger-*.tar.gz

  build-cli-binaries:
    runs-on: ${{ matrix.os }}
    needs: ci
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15-intel
            target: bun-darwin-x64
            asset: auger-darwin-x64.tar.gz
          - os: macos-15
            target: bun-darwin-arm64
            asset: auger-darwin-arm64.tar.gz
          - os: ubuntu-22.04
            target: bun-linux-x64
            asset: auger-linux-x64.tar.gz
          - os: ubuntu-24.04-arm64
            target: bun-linux-arm64
            asset: auger-linux-arm64.tar.gz
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: mkdir -p packages/cli/dist-bin
      - run: bun build packages/cli/src/index.ts --compile --outfile packages/cli/dist-bin/auger --target ${{ matrix.target }}
      - run: tar -czf ${{ matrix.asset }} -C packages/cli/dist-bin auger
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  update-homebrew-tap:
    runs-on: ubuntu-latest
    needs: [build-cli-binaries, release]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - uses: actions/checkout@v4
        with:
          repository: 851-labs/homebrew-tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: homebrew-tap
      - name: Update formula
        working-directory: homebrew-tap
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          sha_darwin_x64="$(sha256sum ../dist/auger-darwin-x64.tar.gz | awk '{print $1}')"
          sha_darwin_arm64="$(sha256sum ../dist/auger-darwin-arm64.tar.gz | awk '{print $1}')"
          sha_linux_x64="$(sha256sum ../dist/auger-linux-x64.tar.gz | awk '{print $1}')"
          sha_linux_arm64="$(sha256sum ../dist/auger-linux-arm64.tar.gz | awk '{print $1}')"

          cat > Formula/auger.rb <<EOF
          class Auger < Formula
            desc "Self-hosted HTTP tunnel"
            homepage "https://github.com/851-labs/auger"
            version "${version}"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/851-labs/auger/releases/download/v#{version}/auger-darwin-x64.tar.gz"
                sha256 "${sha_darwin_x64}"
              end

              on_arm do
                url "https://github.com/851-labs/auger/releases/download/v#{version}/auger-darwin-arm64.tar.gz"
                sha256 "${sha_darwin_arm64}"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/851-labs/auger/releases/download/v#{version}/auger-linux-x64.tar.gz"
                sha256 "${sha_linux_x64}"
              end

              on_arm do
                url "https://github.com/851-labs/auger/releases/download/v#{version}/auger-linux-arm64.tar.gz"
                sha256 "${sha_linux_arm64}"
              end
            end

            def install
              bin.install "auger"
            end
          end
          EOF
      - name: Commit and push
        working-directory: homebrew-tap
        run: |
          set -euo pipefail
          git add Formula/auger.rb
          if git diff --cached --quiet; then
            echo "No formula changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update auger formula to ${GITHUB_REF_NAME}"
          git push

  publish-cli:
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - run: bun install
      - run: bun run build:cli
      - run: npm publish ./packages/cli --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
